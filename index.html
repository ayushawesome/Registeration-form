<html>
  <head>
    <title>
      Registration form
    </title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          User information
        </legend>
        <label>
         Full Name : 
        </label>
        <input type="text">
        <br>
        <br>
        <label>
          Age : 
        </label>
        <input type="number">
        <br><br>
        <label>
          Email : 
        </label>
        <input type="email">
        <br><br>
        <label>
          Password : 
        </label>
        <input type="password">
        <br>
        <br>
        <input type="submit">
      </fieldset>
    </form>
  </body>
</html>
